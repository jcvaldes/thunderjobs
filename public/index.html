<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThunderJobs</title>
    <link rel="shortcut icon" href="/images/icono.ico">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body onload="cargarEmpresasFetch(); comprobarToken()">
    <header>
        <div id="divUsuario" >
            <img onclick="menuUsuario()" src="/images/usuario.png" alt="">
            <div id="modalMenuUsuario">
                <button onclick="menuSolicitudes()">Mis solicitudes</button>
                <button onclick="cerrarSesion()">Cerrar cesión</button>
            </div>
        </div>

        <div id="divEmpresa">
            <img onclick="fModalMenuEmpresa()" src="/images/menu.svg" alt="">
            <div id="modalMenuEmpresa">
                <button onclick="menuEmpresa()">Menú empresa</button>
                <button onclick="cerrarSesion()">Cerrar cesión</button>
            </div>
        </div>

        <div id="divLogo"><img src="/images/logo2.svg" alt=""></div>
        <div id="divLogin">
            <input class="boton" type="button" onclick="fAccederCandidatos()" value="Acceso candidatos">
            <input class="boton" type="button" onclick="fAccederEmpresas()" value="Acceso empresas">
        </div>
        <div id="divBuscador">
            <div class="input">
                <input type="text" name="inputBuscador" placeholder="Puesto de trabajo" id="inputBuscador">
            </div>
            <div class="select">
                <select name="selectBuscador" id="selectBuscador">
                    <option value="">Todas las ubicaciones</option>
                    <option value="madrid">Madrid</option>
                    <option value="barcelona">Barcelona</option>
                    <option value="pamplona">Pamplona</option>
                    <option value="valencia">Valencia</option>
                </select>
            </div>

            <input onclick="buscarVacantes()" class="boton" id="botonBuscar" type="button" value="Buscar">
        </div>

    </header>
    <section>
        <div id="divFiltroEmpresa">
            <h2>Impulsa tu carrera creciendo en una empresa líder</h2>
        </div>
        <div class="divFiltros">
            <div class="separador"></div>
            <h2>Trabaja cerca de casa</h2>
            <div>
                <div>
                    <img onclick= "fVacantesUbi(`madrid`)" src="/images/ubicacion1.webp" alt="">
                    <h3>Madrid</h3>
                </div>
                <div>              
                    <img onclick="fVacantesUbi(`barcelona`)" src="/images/barcelona.webp" alt="">
                    <h3>Barcelona</h3>
                </div>
                <div>                
                    <img onclick="fVacantesUbi(`valencia`)" src="/images/valencia.jpg" alt="">
                    <h3>Valencia</h3>
                </div>
                <div>
                    <img onclick="fVacantesUbi(`pamplona`)" src="/images/pamplona.jpg" alt="">
                    <h3>Pamplona</h3>
                </div>
            </div>
        </div>
        <div class="divFiltros">
            <div class="separador"></div>
            <h2>Sectores con más oportunidades</h2>
            <div>
                <div>
                    <img onclick="fVacantesCategoria(`Tecnología`)" src="/images/sector1.jpeg" alt="">
                    <h3>Tecnología</h3> 
                 </div>
                 <div>
                     <img onclick="fVacantesCategoria(`Marketing`)" src="/images/marketing.jpg" alt="">
                     <h3>Marketing</h3> 
                 </div>
                 <div>
                     <img onclick="fVacantesCategoria(`Salud`)" src="/images/salud.jpg" alt="">
                     <h3>Salud</h3> 
                 </div>
                 <div>
                     <img onclick="fVacantesCategoria(`Alimentación`)" src="/images/alimentacion.jpg" alt="">
                     <h3>Alimentación</h3> 
                 </div>
            </div>

        </div>
    </section>
    <footer><h3>&copy;2024 ThunderJobs</h3></footer>
    <script src="/scripts/index.js"></script>
    <script src="/scripts/vacantes.js"></script>
    <script src="/scripts/login.js"></script>
</body>
</html>
